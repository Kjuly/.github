name: Feature Request
description: Suggest an idea for this project.
labels: ["feature request"]

body:
  - type: markdown
    attributes:
      value: |
        For large or ambiguous requests, such as significant breaking changes
        or use cases that could be addressed by multiple different features,
        consider instead starting a discussion.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched the Issues and have not found a suitable solution or answer.
          required: true
        - label: I agree to the terms within the [Code of Conduct](https://github.com/Kjuly/.github/blob/main/CODE_OF_CONDUCT.md).
          required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the problem you'd like to have solved
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: ideal-solution
    attributes:
      label: Describe the ideal solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives-and-workarounds
    attributes:
      label: Alternatives and current workarounds
      description: A clear and concise description of any alternatives you've considered or any workarounds that are currently in place.
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false

